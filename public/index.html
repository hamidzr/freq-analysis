<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <title>HP Frequency Analyzer</title>
  </head>
  <body>

    <div id="app">
      <v-app>
        <v-toolbar dark color="primary">
          <v-toolbar-title class="white--text">{{ title }}</v-toolbar-title>
          <v-spacer></v-spacer>
        </v-toolbar>
        <v-content>
          <v-container>

            <v-form>
              <v-checkbox v-model="removeStopWords" label="Remove stop words?"></v-checkbox>

              <v-flex xs12 class="text-xs-center text-sm-center text-md-center text-lg-center">
                <v-text-field label="Select text" @click='pickFile' v-model='fileName' prepend-icon='attach_file'></v-text-field>
                <input
                  type="file"
                  style="display: none"
                  ref="filePicker"
                  accept=".txt"
                  @change="onFilePicked"
                  >
              </v-flex>

              <v-btn color="info" @click='submit'>Submit</v-btn>
            </v-form>

          </v-container>
        </v-content>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
